<head>

  <meta charset="utf-8">

  <meta name="description" content="Pacific Trails Resort offers you luxury camping in spacious and well-appointed private Yurts. All campsites have an ocean view. Enjoy the zen and natural beauty of Big Sur at Pacific Trails Resort.">
  <link rel="stylesheet" href="pacific.css">
</head>

<body>
  <div id="wrapper">
    <header>
      <h1>Pacific Trails Resort</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="yurts.html">Yurts</a></li>
        <li><a href="activities.html">Activities</a></li>
        <li><a href="reservations.html">Reservations</a></li>
        <li><a href="shop.html">shop</a></li>
      </ul>
    </nav>
    <main>
      <h2>Reservations at Pacific Trails</h2>
      <h3>Contact Us</h3>
      <p>Required information is marked with an asterisk (*).</p>
      <form method="post" onsubmit="return validateForm();"action="https://webdevbasics.net/scripts/pacific.php">

        <label for="firsName">* First Name:</label>
        <input type="text" id="firstName" name="firstName" required="required">
        <label for="lastName">* Last Name:</label>
        <input type="text" id="lastName" name="lastName" required="required">
        <label for="email">* Email:</label>
        <input type="email" id="email" name="email" required="required">
        <label for="lastName">Phone:</label>
        <input type="tel" id="phone" name="phone" required="required">
        <label for="email">Arrival Date:</label>
        <input type="date" id="myDate" name="myDate">
        <label for="lastName">Nights:</label>
        <input type="number" min="1" max="14" id="myNights" name="myNights" required="required">
        <label for="comments">* Comments:</label>
        <textarea name="comments" rows="8" cols="80"></textarea>
        <input type="submit" value="Submit" id="mySubmit">
      </form>

    </main>
    <footer>
      Copyright &copy; 2016 Pacific Trails Resort<br>
      <a href="mailto:yourfirstname@yourlastname.com">
        yourfirstname@yourlastname</a>
    </footer>

  </div>

  <script>
    function validateForm() {
      if (document.forms[0].email.value == "") {
        alert("Please enter an e-mail address.");
        return false;
      } // end if
      return true;
    } // end function validateForm
  </script>

</body>

</html>
